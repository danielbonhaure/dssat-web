<script>

      const MAIN_CONTENT = '#page-content';
      const SIMULATION_VIEW = 'simulation.html';
      var fqdn = "http://localhost:3000";

      function loadResource(uri) {
            let result = "";
            $.ajax({
                  type: 'GET',
                  url: uri,
                  async: false,
                  success: function (data) {
                        $(MAIN_CONTENT).html(data);
                  },
                  error: function (err) {
                        swal("An error happened!", err, "error");
                  }
            });
      }
      function router(view) {
            loadResource(`${fqdn}/load/${view}`);
      }
</script>
